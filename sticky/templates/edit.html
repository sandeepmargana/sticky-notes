{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
       integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'icons/logo.png' %}">
    <title>NotesWall</title>
</head>
<body>
    <nav class="navbar ">
        <h4 class="m-1"><img src="{% static 'icons/logo.png' %}" class="icon">NotesWall</h4>
    </nav>
    
    <div class="notes mt-10 " >
        <div class="mt-4"></div>
            <div class="note" style="background-color:#ccffcc; margin-left: 20% ; width:60% ; height:fit-content;">
                <form method = "post" action="save"> 
                    {%csrf_token%}
                    <textarea class="input-text m-12 get-note" name = "note_txt" rows="9" >{{db_note.note_txt}}</textarea>
                    <input type="hidden" name="note_id" value="{{db_note.id}}">
                    <button type="submit" class="btn btn-secondary" style="background-color: #000000;"> save </button>
                </form>
            </div>
        <div>   
    </div>


<!-- <script src="{% static 'app.js' %}"></script> -->
</html>
